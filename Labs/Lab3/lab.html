            .startAngle(function (d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); }) // start angle of arc
            .endAngle(function (d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); }) // end angle of arc
            .innerRadius(function (d) { return Math.max(0, y(d.y0)); }) // inner radius of arc
            .outerRadius(function (d) { return Math.max(0, y(d.y1)); }); // outer radius of arc

        var svg = d3.select("body").append("svg") // appending svg to body
            .attr("width", width) // setting width of svg
            .attr("height", height) // setting height of svg
            .append("g") // appending group to svg
            .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")"); // setting transform of group

        var root = d3.hierarchy(root);

        var total = 0;

        root.sum(function (d) {
            if (d.size) {
                total += d.size
            }
            return d.size;
        });

        root.data.children.forEach(function (d) { d.enabled = true; })

        // create a color scale
        var color = d3.scaleOrdinal(d3.schemeCategory20);

        // assign different color to each category
        root.data.children.forEach(function (d) {
            d.color = color(d.name);
        });

        var path = svg.selectAll("path")
            .data(partition(root).descendants()) // setting data to descendants of root
            .enter().append("path") // appending path to svg
            .attr("d", arc) // setting d attribute of path to arc
            .style("fill", function (d) { return d.data.color; }) // setting fill of path
            .on("click", click) // setting click event
            .on('mouseover', function (d) { // setting mouseover event
                tooltip.select('.label').html(d.data.name); // setting label of tooltip
                tooltip.style('display', 'block'); // setting display of tooltip
                tooltip.style('opacity', 2); // setting opacity of tooltip
            })

        d3.select(self.frameElement).style("height", height + "px");

        function click(d) {
            console.log("function click");
            console.log("d.y0 = " + d.y0);

            svg.transition()
                .duration(750) // duration of transition
                .tween("scale", function () {
                    var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
                        yd = d3.interpolate(y.domain(), [d.y0, 1]),
                        yr = d3.interpolate(y.range(), [d.y0 ? (80) : 0, radius]);
                    return function (t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
                })
                .selectAll("path")
                .attrTween("d", function (d) { return function () { return arc(d); }; });
            d3.select(".total").text(d.value);
        }

    </script>
</body>
